<script language="javascript">
function getVal(key){
var url = location.href.split("?");
if(url[1]==null)return "URL中无参数";
var field = url[1].split("&");
for(i=0;i<field.length;i++){
var val = field[i].split("=");
if(val[0]==key){
return "成功编译：[val[1]]";
}
}
return "URL中没有输入["+key+"]";
}
alert(getVal("code"));
document.write(getVal("code"));
</script>
