<html>
<body>
<script language="javascript" charset="gb2312">
function getVal(key){
var url = location.href.split("?");
if(url[1]==null)return "URL中无code";
var field = url[1].split("&");
for(i=0;i<field.length;i++){
var val = field[i].split("=");
if(val[0]==key){
return val[1];
}
}
return "URL中没有输入["+key+"]";
}
alert(getVal("code"));
document.write("<h"+getVal("code")+">啊这</h"+getVal("code")+">");
</script>
</body>
</html>
